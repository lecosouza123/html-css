<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.</p>
    <!--<video src="movie/webm.webm" width="300" controls></video> comando basico-->
    <video width="560" height="315" poster="imagens/limoes-capa.png"controls>
        <source src="movie/mp4.m4v" type="video/mp4"><!--OBS ESSE MODELO CONSOME MUITA BANDA DE NET TROCA POR OUTRO MODELO ASSISTAR PROXIMA AULA-->
        <source src="movie/mkv.mkv" type="video/mkv">
        <source src="movie/webm.webm" type="video/webm">
        <source src="movie/ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>
</html>
