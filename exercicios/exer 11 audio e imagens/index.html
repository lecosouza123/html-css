<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture><!--OBS sempre seguir a ordem de maior para menor -->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png"><!--OBS sempre seguir a ordem de maior para menor -->
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"><!--OBS sempre seguir a ordem de maior para menor -->
        <img src="imagens/foto-g.png" alt="Imagen flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML 5</p>
   <!-- <audio src="midia/old-word.mp3" controls autoplay></audio>  para funcionamento do AUDIO 1 OPÇÃO-->
   <audio preload="none"  controls autoplay > <!--Opcçao none so toca musica quando da play-->
    <source src="midia/old-word.mp3" type="audio/mpeg">
    <source src="midia/old-word.ogg" type="audio/ogg">
    <source src="midia/old-word.wav" type="audio/wav">
    <p>Infelizmento seu navegador não consegue reproduzir áudio. <a href="midia/old-word.mp3">Clique aqui para baixar o arquivo MP3</a></p>

   </audio>
</body>
</html>
